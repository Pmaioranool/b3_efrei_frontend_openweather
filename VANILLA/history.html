<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Historique des recherches météo" />
    <title>Historique des Recherches - OpenWeather</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/tablette.css" />
    <link rel="stylesheet" href="CSS/desktop.css" />
    <script type="module" src="JavaScript/history.js" defer></script>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <h1>OpenWeather</h1>
      <nav>
        <a href="index.html">Accueil</a>
        <a href="history.html">Historique</a>
      </nav>
      <p>Historique de vos recherches</p>
    </header>

    <!-- MAIN CONTENT -->
    <main class="container">
      <section class="card">
        <div class="history-header">
          <h2>Historique des Recherches</h2>
          <button id="clearHistory" class="clear-btn">
            Effacer l'historique
          </button>
        </div>

        <div class="history-content">
          <div id="emptyHistory" class="empty-state">
            <p>Aucune recherche dans l'historique</p>
          </div>
          <ul id="historyList" class="history-list"></ul>
        </div>
      </section>
    </main>

    <div id="toast"></div>
  </body>
</html>
