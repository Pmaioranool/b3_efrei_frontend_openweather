<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Application météo OpenWeather - Consultez la météo en temps réel"
    />
    <title>OpenWeather - Météo en Temps Réel</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/tablette.css" />
    <link rel="stylesheet" href="CSS/desktop.css" />
    <script type="module" src="JavaScript/script.js" defer></script>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <h1>OpenWeather</h1>
      <nav>
        <a href="index.html">Accueil</a> <a href="history.html">Historique</a>
      </nav>
    </header>

    <!-- CONTENEUR PRINCIPAL -->
    <main class="container">
      <!--toast-->
      <div id="toast"></div>
      <!-- RECHERCHE -->
      <form class="search-container card">
        <input
          type="search"
          id="searchInput"
          placeholder="Entrez une ville..."
          aria-label="Rechercher une ville"
        />
        <button type="submit" id="searchBtn">Rechercher</button>
        <button type="button" id="geoBtn">Ma Localisation</button>
      </form>

      <!-- MÉTÉO ACTUELLE -->
      <section class="card" id="currentWeather">
        <div class="weather-description" id="weatherDesc">Chargement...</div>
        <div class="current-temp" id="currentTemp">--°C</div>
        <p>
          <strong id="cityName">Ville</strong>
          <span></span>
        </p>
        <button type="button" id="favoriteBtn">Ajouter aux favoris</button>
      </section>

      <!-- GRILLE DE DÉTAILS -->
      <section class="weather-grid" id="weatherGrid">
        <div class="weather-item">
          <h3>Ressenti</h3>
          <p id="feelsLike">--°C</p>
        </div>
        <div class="weather-item">
          <h3>Humidité</h3>
          <p id="humidity">--%</p>
        </div>
        <div class="weather-item">
          <h3>Pression</h3>
          <p id="pressure">-- hPa</p>
        </div>
        <div class="weather-item">
          <h3>Vitesse du Vent</h3>
          <p id="windSpeed">-- m/s</p>
        </div>
        <div class="weather-item">
          <h3>Visibilité</h3>
          <p id="visibility">-- km</p>
        </div>
      </section>

      <section class="card">
        <h2>Villes Favorites</h2>
        <ul id="favoritesList"></ul>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 OpenWeather App | Données fournies par OpenWeatherMap</p>
      <p>Projet EFREI - B3 Frontend</p>
    </footer>
  </body>
</html>
